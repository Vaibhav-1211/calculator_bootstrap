<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href=",/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/79cfa59c83.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <title>Android Calculator</title>
</head>

<body id="display-color">

    <div class="container mt-5">
        
        <div class="col-lg-6 offset-md-4">
            <div class="container text-center ">
                
                <div class="card" style="width: 29rem;height: 52rem;background-color: #1b1d1b;">
                    <div class="row justify-content-md-center">
                        <div class="d-inline btn-group text-white" role="group" aria-label="Calc Buttons">
                            
                            <form name="calculator"><textarea class="form-control  bg-opacity-25 text-white text-end"
                                    style="background-color: #15362f;font-size: 24px;border-radius:0 0 2rem 2rem;resize: none;"
                                    name="display" id="display" rows="5"></textarea></form>
                            <div class="col-12 align-middle mb-1 p-1">
                                <button type="button" class="btn  me-2"
                                    style="font-size: 30px; width: 5rem; height: 5rem;background-color: #1b1d1b;">&#8730;</button>
                                <button type="button" class="btn  me-2"
                                    style="font-size: 30px; width: 5rem; height: 5rem;background-color: #1b1d1b;">Ï€</button>
                                <button type="button" class="btn  me-2"
                                    style="font-size: 30px; width: 5rem; height: 5rem;background-color: #1b1d1b;">^</button>
                                <button type="button" class="btn me-2"
                                    style="font-size: 30px; width: 5rem; height: 5rem;background-color: #1b1d1b;">!</button>
                                <span class="dropdown" data-bs-toggle="dropdown">
                                    <a href="" class="btn dropdown-toggle rounded-circle m-3"
                                        style="background-color: #162423;"></a>
                                    <ul class="dropdown-menu " data-bs-theme="dark">
                                        <li><a href="" class="dropdown-item">Link1</a></li>
                                        <li><a href="" class="dropdown-item">Link2</a></li>
                                        <li><a href="" class="dropdown-item">Link3</a></li>
                                    </ul>
                                </span>
                            </div>

                            <div class="col-12">
                                <button type="button" id="clear" class="btn rounded-circle align-middle mx-2 my-2 mt-3"
                                    style="font-size: 30px;width: 5rem; height: 5rem;background-color: #274b5c;"
                                    onclick="reset()">AC</button>
                                <input type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3 "
                                    id="btn-green-op" style="font-size: 30px; width: 5rem; height: 5rem;" value="( )"
                                    onclick="document.calculator.display.value += '( )'">
                                <input type="button" class="btn rounded-circle align-middle mx-2 my-2 mt-3"
                                    style="font-size: 30px; width: 5rem; height: 5rem;" id="btn-green-op" value="%"
                                    onclick="document.calculator.display.value += '%'">
                                <input type="button" class="btn rounded-circle align-middle mx-2 my-2 mt-3"
                                    style="font-size: 30px; width: 5rem; height: 5rem;" id="btn-green-op" value="&#247;"
                                    onclick="document.calculator.display.value += '/'">
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="seven()">7</button>
                                <button type="button" class="btn   rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="eight()">8</button>
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="nine()">9</button>
                                <input type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-op" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    id="btn-green-op" value="&#xd7;"
                                    onclick="document.calculator.display.value += '*'">
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="four()">4</button>
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="five()">5</button>
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="six()">6</button>
                                <input type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    style="font-size: 30px; width: 5rem; height: 5rem;" id="btn-green-op" value="-"
                                    onclick="document.calculator.display.value += '-'">
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="one()">1</button>
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="two()">2</button>
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="three()">3</button>
                                <input type="button" class="btn rounded-circle align-middle mx-2 my-2 mt-3"
                                    style="font-size: 30px; width: 5rem; height: 5rem;" id="btn-green-op" value="+"
                                    onclick="document.calculator.display.value += '+'">
                            </div>
                            <div class="col-12 mb-1">
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="zero()">0</button>
                                <button type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    id="btn-green-num" style="font-size: 30px; width: 5rem; height: 5rem;"
                                    onclick="point()">.</button>
                                <button type="button" class="btn rounded-circle align-middle mx-2 my-2 mt-3"
                                    style="font-size: 30px; width: 5rem; height: 5rem;background-color: #162423;"
                                    onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></button>
                                <input type="button" class="btn  rounded-circle align-middle mx-2 my-2 mt-3"
                                    style="font-size: 30px; width: 5rem; height: 5rem;" id="btn-green-eq" value="="
                                    onclick="document.calculator.display.value = eval(calculator.display.value )">
                                    
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-control form-control-color"> 
            <input type="color" id="color-picker" onchange="updateColor()">
        </div>  
    </div>
    <script src="script.js"></script>
</body>

</html>
